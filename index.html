<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartarena LS – Rezervace</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <img src="https://i.imgur.com/0Z6Xg1k.png" alt="motokara" class="logo">
      <h1>Cartarena LS</h1>
      <h2>Rezervační systém</h2>
      <div class="date-nav">
        <button id="prevDay">&#8592;</button>
        <span id="currentDate"></span>
        <button id="nextDay">&#8594;</button>
      </div>
    </header>

    <main>
      <div id="slots"></div>
    </main>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h3>Rezervace <span id="popupTime"></span></h3>
        <input type="text" id="nameInput" placeholder="Tvoje jméno" required />
        <input type="tel" id="phoneInput" placeholder="Telefonní číslo" required />
        <button id="confirmBtn">Potvrdit</button>
        <button id="cancelBtn">Zrušit</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
