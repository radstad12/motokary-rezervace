<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartarena LS – Rezervace</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div>
  <div class="app-container">
    <header>
    <div class="contact-info">
      <p>Adresa: Maze bank arena<br>PC: 9006<br>Telefon: (907) 777-777</p>
    </div>
      <img src="logo.png" alt="logo" class="logo">
      <h1>Cartarena LS</h1>
      <div class="date-controls">
        <button id="prevDay">&#8592;</button>
        <input type="date" id="datePicker" />
        <button id="nextDay">&#8594;</button>
        <button id="todayBtn">Dnes</button>
        <button id="hourBtn" title="Rezervace dráhy na 1 hodinu">⏰ 1H</button>
      </div>
    </header>

    <main>
      <table id="slotTable"></table>
    </main>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <h3>Rezervace <span id="popupTime"></span></h3>
        <input type="text" id="nameInput" placeholder="Tvoje jméno" required />
        <input type="tel" id="phoneInput" placeholder="Telefonní číslo" required />
        <button id="confirmBtn">Potvrdit</button>
        <button id="cancelBtn">Zrušit</button>
      </div>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
